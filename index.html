<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>英漢翻轉單字卡（CEEC 六級）</title>
<style>
  :root { --bg:#0f172a; --muted:#94a3b8; --text:#e5e7eb; }
  html,body { margin:0; padding:0; height:100%; background:linear-gradient(160deg,#0b1022,#0f172a); color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system,"Segoe UI",Roboto,"Noto Sans TC","Helvetica Neue",Arial; }
  .app { display:grid; grid-template-rows:auto auto 1fr auto; min-height:100dvh; max-width:900px; margin:0 auto; padding: env(safe-area-inset-top) 12px env(safe-area-inset-bottom); gap:10px; }
  header { display:grid; gap:8px; }
  h1 { font-size:18px; margin:6px 0; letter-spacing:.5px; }
  .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
  input[type="text"], select { background:#0b1220; border:1px solid #243042; color:var(--text); padding:10px 12px; border-radius:12px; font-size:14px; min-width:0; }
  .btn { border:1px solid #1f2937; background:#0b1220; color:var(--text); padding:12px; border-radius:12px; font-weight:600; }
  .btn.primary { background:linear-gradient(180deg,#0d2830,#062228); border-color:#134e4a; color:#ccfbf1; }
  .btn.ghost { background:transparent; }
  .deckbar { display:flex; gap:8px; align-items:center; justify-content:space-between; }
  .deckname { color:var(--muted); font-size:12px; }
  .toggles { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
  label.switch { display:flex; gap:6px; align-items:center; font-size:12px; color:var(--muted);}
  main { display:grid; grid-template-rows:1fr auto; gap:10px; }
  .card { display:grid; place-items:center; background: radial-gradient(1200px 400px at 50% -10%, rgba(34,211,238,.06), transparent), linear-gradient(180deg,#0b0f1b,#0b1220); border:1px solid #1e293b; border-radius:20px; min-height:50dvh; padding:22px; position:relative; }
  .card-face { text-align:center; max-width:92%; line-height:1.25; }
  .en { font-weight:800; font-size: 56px; }
  .zh { font-size: 30px; opacity:.95; margin-top:10px; }
  .pos { font-size:14px; color:var(--muted); margin-top:4px; }
  .index { position:absolute; left:12px; top:12px; font-size:12px; color:var(--muted); }
  .hint { position:absolute; right:12px; top:12px; font-size:12px; color:var(--muted); }
  .star { position:absolute; right:12px; bottom:12px; font-size:22px; }
  .controls { display:grid; grid-template-columns: repeat(5,1fr); gap:8px; }
  .small { font-size:12px; color:var(--muted); }
  .fontsize { display:flex; align-items:center; gap:6px; }
  .fsbtn { width:40px; height:40px; border-radius:12px; font-size:20px; }
</style>
</head>
<body>
<div class="app">
  <header>
    <h1>英漢翻轉單字卡（行動版・內建 CEEC 六級）</h1>
    <div class="row">
      <input id="search" type="text" placeholder="搜尋 英/中/詞性…" class="flex1" style="flex:1" />
      <select id="mode">
        <option value="card">翻卡</option>
        <option value="quiz-en">測驗 英→中</option>
        <option value="quiz-zh">測驗 中→英</option>
        <option value="starred">加星清單</option>
      </select>
      <button id="export" class="btn ghost">匯出目前牌組</button>
    </div>
    <div class="deckbar">
      <div class="deckname"><span id="deckName">未載入牌組</span> · <span id="count">0</span> 筆</div>
      <div class="row">
        <select id="deckSelect"></select>
        <div class="toggles">
          <label class="switch"><input type="checkbox" id="onlyStar"> 只看加星</label>
          <div class="fontsize">
            <button id="fsMinus" class="btn fsbtn">−</button>
            <span class="small">字體</span>
            <button id="fsPlus" class="btn fsbtn">＋</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="cardView" class="card" role="button" aria-label="顯示/隱藏翻譯">
      <div class="index" id="idx">0 / 0</div>
      <div class="hint">點卡片「顯示翻譯」，再點一次可隱藏</div>
      <button id="starBtn" class="btn star">☆</button>
      <div class="card-face">
        <div class="en" id="en">載入中…</div>
        <div class="zh" id="zh" style="display:none"></div>
        <div class="pos" id="pos" style="display:none"></div>
      </div>
    </section>

    <section class="controls">
      <button id="prev" class="btn">← 上一張</button>
      <button id="toggleTrans" class="btn primary">顯示翻譯</button>
      <button id="next" class="btn">下一張 →</button>
      <button id="shuffle" class="btn">隨機</button>
      <button id="reset" class="btn ghost">重置進度</button>
    </section>

    <section id="quizView" class="card" hidden style="min-height: auto; padding: 0;">
      <div style="width:100%; padding:12px;">
        <div class="row" style="justify-content:space-between">
          <div class="small">第 <span id="qNum">0</span> / <span id="qTotal">10</span></div>
          <div class="small">得分 <span id="score">0</span></div>
        </div>
        <div class="card-face" style="padding:14px 0;">
          <div class="en" id="qText">請選擇模式開始測驗</div>
        </div>
        <div class="row" id="choices" style="flex-direction:column; gap:8px; align-items:stretch;"></div>
        <div class="row" style="justify-content:flex-end; margin-top:6px;">
          <button id="quizStart" class="btn primary">開始測驗</button>
          <button id="quizNext" class="btn">下一題</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="row" style="justify-content:space-between">
    <div class="small">已內建 CEEC 7000 六級單字。加星與字體設定會保存於本機。</div>
    <div class="small"><a href="https://www.tyjh.tyc.edu.tw/uploads/1552438563395h2EQgNj0.pdf" target="_blank" style="color:#22d3ee;text-decoration:none">原始字表</a></div>
  </footer>
</div>

const $ = (id) => document.getElementById(id);
const state = { 
  decks: EMBED_DECKS, 
  order: Object.keys(EMBED_DECKS), 
  currentDeck: null, 
  idx: 0, 
  showTrans: false, 
  filtered: [], 
  stars: new Set(), 
  onlyStar: false,
  fontScale: 1.0,
  quiz: {list:[], i:0, total:10, score:0, mode:'en'}
};

// ---- Storage ----
function loadPrefs(){
  try{ 
    const s = JSON.parse(localStorage.getItem('fc_stars')||'[]'); 
    state.stars = new Set(s); 
  }catch(e){}
  const fs = parseFloat(localStorage.getItem('fc_fontScale')||'1');
  if(!isNaN(fs)) state.fontScale = Math.min(1.8, Math.max(0.7, fs));
  const os = localStorage.getItem('fc_onlyStar')==='1';
  state.onlyStar = os;
  $('onlyStar').checked = os;
  applyFontScale();
}
function savePrefs(){
  localStorage.setItem('fc_stars', JSON.stringify(Array.from(state.stars)));
  localStorage.setItem('fc_fontScale', String(state.fontScale));
  localStorage.setItem('fc_onlyStar', state.onlyStar ? '1' : '0');
}

// Helpers
function keyFor(e){ return (state.currentDeck||'') + '::' + (e.en||'') + '::' + (e.zh||''); }

// ---- Deck UI ----
function setDeck(name){
  if(!name || !state.decks[name]) return;
  state.currentDeck = name;
  state.idx=0; state.showTrans=false;
  applyFilter();
  refreshUI();
  renderCard();
}
function refreshUI(){
  const sel = $('deckSelect'); sel.innerHTML='';
  state.order.forEach(n=>{ const o=document.createElement('option'); o.value=n; o.textContent=n+' ('+(state.decks[n]?.length||0)+')'; if(n===state.currentDeck) o.selected=true; sel.appendChild(o); });
  $('deckName').textContent = state.currentDeck || '未載入牌組';
  $('count').textContent = (state.decks[state.currentDeck]||[]).length;
}
function applyFilter(){
  const q = ($('search').value||'').trim().toLowerCase();
  let all = state.decks[state.currentDeck]||[];
  if(q) all = all.filter(e => (e.en||'').toLowerCase().includes(q) || (e.zh||'').toLowerCase().includes(q) || (e.pos||'').toLowerCase().includes(q));
  if(state.onlyStar) all = all.filter(e => state.stars.has(keyFor(e)));
  if(($('mode').value||'')==='starred') all = (state.decks[state.currentDeck]||[]).filter(e => state.stars.has(keyFor(e)));
  state.filtered = all;
  if(state.idx >= all.length) state.idx = 0;
  $('idx').textContent = (all.length? state.idx+1:0) + ' / ' + (all.length||0);
}

function applyFontScale(){
  const en = $('en'), zh=$('zh');
  const baseEN = 64;
  const baseZH = 32;
  const enpx = Math.round(baseEN * state.fontScale);
  const zhpx = Math.round(baseZH * state.fontScale);
  en.style.fontSize = enpx + 'px';
  const qText = $('qText'); if(qText) qText.style.fontSize = enpx + 'px';
  zh.style.fontSize = zhpx + 'px';
}

function renderCard(){
  const list = state.filtered; const has = list && list.length; const e = has ? list[state.idx] : null;
  const en = $('en'), zh=$('zh'), pos=$('pos');
  if(!e){ en.textContent='（沒有結果）'; zh.textContent=''; pos.textContent=''; $('starBtn').style.display='none'; return; }
  en.textContent = e.en || '';
  zh.textContent = e.zh || '';
  pos.textContent = e.pos || '';
  zh.style.display = state.showTrans ? '' : 'none';
  pos.style.display = state.showTrans ? '' : 'none';
  $('toggleTrans').textContent = state.showTrans ? '隱藏翻譯' : '顯示翻譯';
  $('starBtn').style.display='block';
  const starred = state.stars.has(keyFor(e));
  $('starBtn').textContent = starred ? '★' : '☆';
  $('idx').textContent = (state.idx+1) + ' / ' + (list.length||0);
}

// ---- Navigation ----
function toggleTrans(){ state.showTrans = !state.showTrans; renderCard(); }
function next(){ if(!state.filtered.length) return; state.idx=(state.idx+1)%state.filtered.length; state.showTrans=false; renderCard(); }
function prev(){ if(!state.filtered.length) return; state.idx=(state.idx-1+state.filtered.length)%state.filtered.length; state.showTrans=false; renderCard(); }
function shuffle(){ const a = state.filtered; for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } state.idx=0; state.showTrans=false; renderCard(); }

// ---- Star ----
function toggleStar(){
  const e = state.filtered[state.idx]; if(!e) return;
  const k = keyFor(e);
  if(state.stars.has(k)) state.stars.delete(k); else state.stars.add(k);
  savePrefs();
  renderCard();
}

// ---- Quiz ----
function buildQuiz(){
  const src = state.filtered.length>=4 ? state.filtered : (state.decks[state.currentDeck]||[]);
  const t = Math.min(20, src.length);
  const arr = src.slice(); for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; }
  state.quiz.list = arr.slice(0,t); state.quiz.i=0; state.quiz.total=t; state.quiz.score=0;
  $('qTotal').textContent=t; $('score').textContent=0;
}
function renderQuizQ(){
  const list = state.quiz.list; const i=state.quiz.i; const q=list[i]; if(!q){ $('qText').textContent='沒有題目'; $('choices').innerHTML=''; return; }
  $('qNum').textContent = i+1;
  const mode = state.quiz.mode;
  const ask = mode==='en' ? (q.en||'') : (q.zh||'');
  const ans = mode==='en' ? (q.zh||'') : (q.en||'');
  $('qText').textContent = ask;
  const pool = (state.decks[state.currentDeck]||[]).slice();
  const wrongs=[]; while(wrongs.length<3 && pool.length){ const k=Math.floor(Math.random()*pool.length); const x=pool.splice(k,1)[0]; const o = mode==='en' ? (x.zh||'') : (x.en||''); if(o && o!==ans && !wrongs.includes(o)) wrongs.push(o); }
  const opts = wrongs.concat(ans); for(let m=opts.length-1;m>0;m--){ const r=Math.floor(Math.random()*(m+1)); [opts[m],opts[r]]=[opts[r],opts[m]]; }
  const ctn = $('choices'); ctn.innerHTML=''; opts.forEach(txt=>{ const b=document.createElement('button'); b.className='btn'; b.style.width='100%'; b.textContent=txt; b.onclick=()=>{[...ctn.children].forEach(ch=>ch.disabled=true); if(txt===ans){ b.style.borderColor='#064e3b'; state.quiz.score++; $('score').textContent=state.quiz.score; } else { b.style.borderColor='#4c1d1d'; } }; ctn.appendChild(b); });
}
function nextQuiz(){ if(state.quiz.i < state.quiz.list.length-1){ state.quiz.i++; renderQuizQ(); } else { $('qText').textContent = `完成！總分 ${state.quiz.score} / ${state.quiz.total}`; $('choices').innerHTML=''; } }

// ---- Export ----
$('export').addEventListener('click', ()=>{
  const name = state.currentDeck || 'Deck';
  const data = JSON.stringify(state.decks[state.currentDeck]||[], null, 2);
  const blob = new Blob([data], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download=name + '.json'; a.click(); URL.revokeObjectURL(url);
});

// ---- Events ----
$('deckSelect').addEventListener('change', e=>{ setDeck(e.target.value); });
$('search').addEventListener('input', ()=>{ applyFilter(); renderCard(); });
$('onlyStar').addEventListener('change', (e)=>{ state.onlyStar=e.target.checked; savePrefs(); applyFilter(); renderCard(); });
$('fsPlus').addEventListener('click', ()=>{ state.fontScale = Math.min(1.8, state.fontScale + 0.1); applyFontScale(); savePrefs(); });
$('fsMinus').addEventListener('click', ()=>{ state.fontScale = Math.max(0.7, state.fontScale - 0.1); applyFontScale(); savePrefs(); });

$('prev').addEventListener('click', prev);
$('next').addEventListener('click', next);
$('toggleTrans').addEventListener('click', toggleTrans);
$('shuffle').addEventListener('click', shuffle);
$('reset').addEventListener('click', ()=>{ state.idx=0; state.showTrans=false; renderCard(); });
$('starBtn').addEventListener('click', (e)=>{ e.stopPropagation(); toggleStar(); });
$('cardView').addEventListener('click', toggleTrans);

// Mode
$('mode').addEventListener('change', (e)=>{ 
  const v=e.target.value; 
  const quiz = v.startsWith('quiz'); 
  const starMode = v==='starred';
  $('quizView').hidden=!quiz;
  $('cardView').style.display = quiz ? 'none' : 'grid';
  if(quiz){ state.quiz.mode = v==='quiz-en' ? 'en' : 'zh'; buildQuiz(); renderQuizQ(); }
  if(starMode){ state.onlyStar = true; $('onlyStar').checked = true; }
  applyFilter(); renderCard();
});

// Init
(function init(){ 
  state.order.sort((a,b)=>{ const na=parseInt((a.match(/(\d+)/)||[])[1]||'999',10); const nb=parseInt((b.match(/(\d+)/)||[])[1]||'999',10); return na-nb; });
  const sel=$('deckSelect'); sel.innerHTML=''; state.order.forEach(n=>{ const o=document.createElement('option'); o.value=n; o.textContent=n+' ('+(state.decks[n]?.length||0)+')'; sel.appendChild(o); });
  loadPrefs();
  setDeck(state.order[0]);
})(); 
</script>
