<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CEEC 英漢翻譯單字卡（行動版）</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fdf6e3;
  margin: 0;
  padding: 0;
}
.card {
  position: relative;
  background: #fefefe;
  margin: 20px;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  min-height: 60vh;
}
.num {
  font-size: 12px;
  color: #888;
  position: absolute;
  top: 10px;
  left: 15px;
}
.star {
  position: absolute;
  top: 10px;
  right: 15px;
  background: none;
  border: none;
  cursor: pointer;
}
.star svg {
  fill: #ccc;
  width: 24px;
  height: 24px;
}
.star.active svg {
  fill: gold;
}
.center {
  display: flex;
  justify-content: center;
  align-items: center;
}
.btn {
  padding: 6px 12px;
  background: #f5deb3;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.kk {
  font-size: 20px;
  margin-bottom: 5px;
}
.pos {
  font-size: 14px;
  color: #666;
}
/* 置中容器 */
.cardBody {
  width: 100%;
  min-height: 40vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
</style>
</head>
<body>

<h2 style="text-align:center">CEEC 英漢翻譯單字卡（行動版）</h2>

<div id="cardView" class="card" aria-live="polite">
  <div class="num tiny" id="cardNum">1 / 1</div>

  <div class="cardBody">
    <h2 id="front">about</h2>

    <div class="center" style="margin-top:14px">
      <button id="toggleTrans" class="btn">顯示翻譯</button>
    </div>

    <div id="transBox" class="center" style="flex-direction:column;margin-top:12px;display:none">
      <span id="kk" class="kk">[ ]</span>
      <div id="back" style="font-size:clamp(20px,4.5vw,34px);font-weight:800;text-align:center"></div>
      <span id="pos" class="pos"></span>
    </div>
  </div>

  <button id="starBtn" class="star" title="加星/取消">
    <svg viewBox="0 0 24 24"><path d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.62L12 2 9.19 8.62 2 9.24l5.46 4.73L5.82 21z"/></svg>
  </button>
</div>

<script>
// 範例資料
const data = [
  {word:"cook", kk:"[kʊk]", trans:"煮", pos:"vt."},
  {word:"a/an", kk:"[ə]/[æn]", trans:"一個", pos:"art."}
];

let index = 0;

function renderCard(){
  const item = data[index];
  document.getElementById("cardNum").textContent = `${index+1} / ${data.length}`;
  document.getElementById("front").textContent = item.word;
  document.getElementById("kk").textContent = item.kk;
  document.getElementById("back").textContent = item.trans;
  document.getElementById("pos").textContent = item.pos;
  document.getElementById("transBox").style.display = "none";
}

document.getElementById("toggleTrans").addEventListener("click",()=>{
  const box = document.getElementById("transBox");
  box.style.display = box.style.display==="none" ? "flex" : "none";
});

renderCard();
</script>

</body>
</html>
