<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>CEEC 英漢翻轉單字卡（行動版）</title>
<style>
  :root {
    --bg: #f3e7c5;        /* 淺米色背景 */
    --panel: #faefd3;     /* 卡片淺米 */
    --border: #d8c9a8;
    --text: #4b2e1f;      /* 深咖啡字 */
    --muted: #7a5a43;
    --accent: #8b5a2b;
    --good: #3d8b6d;
    --bad: #b23a3a;
  }
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: var(--bg);
    color: var(--text);
    -webkit-font-smoothing: antialiased;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "Helvetica Neue", Arial;
  }
  .app {
    display:grid; grid-template-rows:auto auto 1fr auto; gap:10px;
    min-height: 100dvh; max-width: 900px; margin: 0 auto;
    padding: env(safe-area-inset-top) 12px env(safe-area-inset-bottom);
  }
  header {
    display:grid; grid-template-columns: 1fr auto; gap:8px; align-items:center;
  }
  h1 { margin:6px 0 2px; font-size:18px; letter-spacing:.5px; color: var(--text);}
  .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
  input[type="text"], select {
    background: #fff4dc; border:1px solid var(--border); color: var(--text);
    padding:10px 12px; border-radius:12px; font-size:14px; min-width:0;
  }
  .btn {
    appearance: none; border:1px solid var(--border); background: #fff7e3; color: var(--text);
    padding:10px 12px; border-radius:12px; font-size:14px; font-weight:700;
    box-shadow: 0 2px 10px rgba(0,0,0,.06);
  }
  .btn.ghost { background: transparent; }
  .btn.primary { background: #f8e7c2; border-color:#d8c9a8; }
  .deckbar { display:grid; grid-template-columns: 1fr auto; gap:8px; align-items:center; }
  .deckname { color: var(--muted); font-size:12px; }
  .controls-top .btn { padding:8px 10px; }
  main { display:grid; grid-template-rows: 1fr auto; gap:10px; }
  .card {
    display:grid; place-items:center;
    background: var(--panel);
    border:1px solid var(--border); border-radius:20px;
    min-height: 48dvh; padding: 20px; position: relative;
  }
  .index, .hint { position:absolute; top:12px; font-size:12px; color: var(--muted);} 
  .index { left:12px; } .hint { right:12px; }
  .face { text-align:center; max-width: 92%; line-height: 1.25; }
  .en { font-weight: 900; }
  .phon { font-weight: 700; margin-top: 8px; color: var(--muted); }
  .zh  { margin-top: 6px; }
  .pos { font-size: 14px; color: var(--muted); margin-top: 4px; }
  .controls { display:grid; grid-template-columns: repeat(5, 1fr); gap:8px; }
  .star { position: absolute; bottom: 12px; right: 12px; font-size: 22px; }
  .badge { padding:6px 8px; border-radius:10px; background:#fff4dc; border:1px solid var(--border); color:var(--muted); font-size:12px; }
  .quiz { background: var(--panel); border:1px solid var(--border); border-radius:16px; padding:12px; }
  .quiz-choices { display:grid; gap:8px; }
  .choice { padding:12px; border-radius:12px; border:1px solid var(--border); background:#fff7e3; font-size: 16px; color: var(--text); text-align:left; }
  .choice.correct { background:#e7faef; border-color:#bfead1; }
  .choice.wrong   { background:#fde7e7; border-color:#f5c0c0; }
  .endlist { background: var(--panel); border:1px solid var(--border); border-radius:16px; padding:12px; }
  .enditem { padding:8px 10px; border-bottom:1px dashed var(--border);} 
  .enditem:last-child { border-bottom: none; }
  .small { font-size: 12px; color: var(--muted);} 
</style>
</head>
<body>
<div class="app">
  <header>
    <div>
      <h1>CEEC 英漢翻轉單字卡（行動版）</h1>
      <div class="row">
        <input id="search" type="text" placeholder="搜尋 英/中/詞性…" class="flex1" />
        <select id="mode">
          <option value="card">翻卡</option>
          <option value="quiz-en">測驗 英→中</option>
          <option value="quiz-zh">測驗 中→英</option>
          <option value="starred">加星清單</option>
        </select>
      </div>
    </div>
    <div class="row controls-top">
      <button class="btn" id="fontMinus">−</button>
      <span class="small">字體大小</span>
      <button class="btn" id="fontPlus">＋</button>
    </div>
  </header>

  <div class="deckbar">
    <div class="deckname"><span id="deckName">未載入牌組</span> · <span id="count">0</span> 筆</div>
    <div class="row">
      <select id="deckSelect"></select>
      <button id="export" class="btn ghost">匯出目前牌組</button>
    </div>
  </div>

  <main>
    <section id="cardView" class="card" role="button" aria-label="翻譯切換">
      <div class="index" id="idx">0 / 0</div>
      <div class="hint">點卡片顯示/隱藏翻譯</div>
      <div class="face">
        <div class="en" id="en" style="font-size:56px">載入中…</div>
        <div class="phon" id="phon" style="display:none">[ ]</div>
        <div class="zh" id="zh" style="display:none; font-size:28px"></div>
        <div class="pos" id="pos" style="display:none"></div>
        <div class="row" style="justify-content:center; gap:10px; margin-top:10px;">
          <button id="toggleTrans" class="btn primary">顯示翻譯</button>
          <button id="starBtn" class="btn star" title="加星">☆</button>
        </div>
      </div>
    </section>

    <section class="controls">
      <button id="prev" class="btn">← 上一張</button>
      <button id="next" class="btn">下一張 →</button>
      <button id="shuffle" class="btn">隨機</button>
      <button id="reset" class="btn">重置進度</button>
      <label class="btn ghost"><input type="checkbox" id="onlyStar" /> 只看加星</label>
    </section>

    <section id="quizView" class="quiz" hidden>
      <div class="row" style="justify-content:space-between">
        <div class="badge">第 <span id="qNum">0</span> 題 / 不限題數</div>
        <div class="row" style="gap:6px">
          <button id="quizPrev" class="btn">上一題</button>
          <button id="quizEnd" class="btn">結束測驗</button>
        </div>
      </div>
      <div class="quiz-q" id="qText" style="font-weight:800; font-size:20px; margin:8px 0 10px;">請選擇模式開始測驗</div>
      <div class="small" id="qPhon" style="margin:-4px 0 8px; color:var(--muted)"></div>
      <div class="quiz-choices" id="choices"></div>
      <div class="row" style="margin-top:8px;">
        <button id="quizStart" class="btn primary">開始測驗</button>
      </div>
    </section>

    <section id="endView" class="endlist" hidden>
      <div style="font-weight:800; margin-bottom:8px;">這次你答錯的題目</div>
      <div id="endList"></div>
      <div class="row" style="margin-top:10px;">
        <button id="restartQuiz" class="btn">再測一次（僅錯題+未做）</button>
      </div>
    </section>
  </main>

  <footer class="row" style="justify-content:space-between">
    <div class="small">已內建 CEEC 7000 六級單字。資料保存於本機。</div>
    <div class="small"><a href="https://www.tyjh.tyc.edu.tw/uploads/1552438563395h2EQgNj0.pdf" target="_blank" style="color:var(--accent); text-decoration:none">原始字表</a></div>
  </footer>
</div>

<script>
// ---- 嵌入牌組（此處先留空，使用者已有內建資料；如果要外部載入，請替換成實際資料） ----
const EMBED_DECKS = window.EMBED_DECKS || {};

// 若你要直接內建 Level 1~6 的 JSON，可把它們合併成：
// const EMBED_DECKS = { "CEEC Level 1": [...], "CEEC Level 2": [...], ... };

// ---- 簡化：若沒有內建，先放一組示範資料避免空白 ----
if (!Object.keys(EMBED_DECKS).length) {
  EMBED_DECKS["CEEC Level 1"] = [
    { en:"airmail", zh:"航空郵政", pos:"n." },
    { en:"street", zh:"街道", pos:"n." }
  ];
}

// ---- DOM & 狀態 ----
const $ = (id) => document.getElementById(id);
const state = {
  decks: EMBED_DECKS, order: Object.keys(EMBED_DECKS),
  currentDeck: null, idx:0, showTrans:false, filtered:[],
  fontScale: parseFloat(localStorage.getItem('fc_fontScale')||'1') || 1,
  starred: JSON.parse(localStorage.getItem('fc_starred')||'{}'),
  quiz: { list:[], i:0, mode:'en', wrong:[], seenMap: JSON.parse(localStorage.getItem('fc_seenMap')||'{}') },
  phonCache: JSON.parse(localStorage.getItem('fc_phon')||'{}'),
};

function applyFontScale() {
  const en = $('en'), zh = $('zh');
  const baseEn = 56, baseZh = 28;
  en.style.fontSize = Math.round(baseEn * state.fontScale) + 'px';
  zh.style.fontSize = Math.round(baseZh * state.fontScale) + 'px';
}

function setDeck(name) {
  if(!name || !state.decks[name]) return;
  state.currentDeck = name; state.idx=0; state.showTrans=false;
  applyFilter(); refreshDeckUI(); renderCard();
}

function refreshDeckUI() {
  const sel = $('deckSelect'); sel.innerHTML='';
  state.order.sort((a,b)=>{ const na=parseInt((a.match(/(\d+)/)||[])[1]||'999',10); const nb=parseInt((b.match(/(\d+)/)||[])[1]||'999',10); return na-nb; });
  state.order.forEach(n=>{ const o=document.createElement('option'); o.value=n; o.textContent=n+' ('+(state.decks[n]?.length||0)+')'; if(n===state.currentDeck) o.selected=true; sel.appendChild(o); });
  $('deckName').textContent = state.currentDeck || '未載入牌組';
  $('count').textContent = (state.decks[state.currentDeck]||[]).length;
  $('idx').textContent = (state.filtered.length? state.idx+1 : 0) + ' / ' + state.filtered.length;
}

function applyFilter() {
  const q = ($('search').value||'').trim().toLowerCase();
  const onlyStar = $('onlyStar').checked;
  const all = (state.decks[state.currentDeck]||[]).slice();
  let arr = !q ? all : all.filter(e => (e.en||'').toLowerCase().includes(q) || (e.zh||'').toLowerCase().includes(q) || (e.pos||'').toLowerCase().includes(q));
  if(onlyStar) arr = arr.filter(e => !!state.starred[e.en]);
  state.filtered = arr;
  if(state.idx >= state.filtered.length) state.idx = 0;
  $('idx').textContent = (state.filtered.length? state.idx+1 : 0) + ' / ' + state.filtered.length;
}

async function renderCard() {
  const list = state.filtered; const has = list && list.length; const e = has ? list[state.idx] : null;
  const show = state.showTrans;
  $('en').textContent = e ? (e.en||'') : '（沒有結果）';
  if(!show) {
    $('zh').style.display='none'; $('pos').style.display='none'; $('phon').style.display='none';
    $('toggleTrans').textContent = '顯示翻譯';
  } else {
    $('zh').style.display='block'; $('pos').style.display='block'; $('phon').style.display='block';
    $('zh').textContent = e?.zh || '';
    $('pos').textContent = e?.pos || '';
    $('toggleTrans').textContent = '隱藏翻譯';
    if(e) {
      const cached = state.phonCache[e.en];
      if(cached) $('phon').textContent = cached;
      else {
        $('phon').textContent = '[  ]';
        try {
          const ph = await fetchPhonetic(e.en);
          $('phon').textContent = ph || '[  ]';
        } catch(err) { $('phon').textContent = '[  ]'; }
      }
    }
  }
  $('idx').textContent = (has ? (state.idx+1) : 0) + ' / ' + (list?.length||0);
  const starred = e ? !!state.starred[e.en] : false;
  $('starBtn').textContent = starred ? '★' : '☆';
  applyFontScale();
}

async function fetchPhonetic(word) {
  try {
    const res = await fetch('https://api.dictionaryapi.dev/api/v2/entries/en/' + encodeURIComponent(word));
    if(!res.ok) throw new Error('net');
    const data = await res.json();
    let txt = '';
    if(Array.isArray(data) && data.length) {
      const entry = data[0];
      if(entry && Array.isArray(entry.phonetics)) {
        const found = entry.phonetics.find(p => p.text);
        if(found && found.text) txt = found.text;
      }
      if(!txt && entry && entry.phonetic) txt = entry.phonetic;
    }
    if(txt) {
      state.phonCache[word] = txt;
      localStorage.setItem('fc_phon', JSON.stringify(state.phonCache));
      return txt;
    }
  } catch(err) {}
  return '';
}

function flip() { state.showTrans = !state.showTrans; renderCard(); }
function next() { if(!state.filtered.length) return; state.idx=(state.idx+1)%state.filtered.length; state.showTrans=false; renderCard(); }
function prev() { if(!state.filtered.length) return; state.idx=(state.idx-1+state.filtered.length)%state.filtered.length; state.showTrans=false; renderCard(); }
function shuffle() { const a=state.filtered; for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} state.idx=0; state.showTrans=false; renderCard(); }
function resetProgress() { state.idx=0; state.showTrans=false; renderCard(); }

function toggleStar() {
  const e = state.filtered[state.idx]; if(!e) return;
  if(state.starred[e.en]) delete state.starred[e.en];
  else state.starred[e.en] = true;
  localStorage.setItem('fc_starred', JSON.stringify(state.starred));
  renderCard();
}

$('export').addEventListener('click', () =>{
  const name = state.currentDeck || 'Deck';
  const data = JSON.stringify(state.decks[state.currentDeck]||[], null, 2);
  const blob = new Blob([data], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href=url; a.download=name + '.json'; a.click(); URL.revokeObjectURL(url);
});

function buildQuizList() {
  const deck = (state.decks[state.currentDeck]||[]);
  const seen = state.quiz.seenMap[state.currentDeck] || {};
  const poolPref = deck.filter(e => !seen[e.en] || seen[e.en] === 'wrong');
  const pool = (poolPref.length >= 4 ? poolPref : deck).slice();
  for(let i=pool.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [pool[i],pool[j]]=[pool[j],pool[i]];}
  state.quiz.list = pool;
  state.quiz.i = 0;
  state.quiz.wrong = [];
  $('qNum').textContent = 1;
}

async function renderQuizQ() {
  const q = state.quiz.list[state.quiz.i];
  const mode = state.quiz.mode;
  if(!q) { $('qText').textContent='沒有題目'; $('choices').innerHTML=''; return; }
  $('qNum').textContent = state.quiz.i+1;
  $('qText').textContent = mode==='en' ? (q.en||'') : (q.zh||'');
  if(mode==='en') {
    const cached = state.phonCache[q.en];
    $('qPhon').textContent = cached ? cached : '';
    if(!cached) { try { const ph = await fetchPhonetic(q.en); $('qPhon').textContent = ph; } catch(e) { $('qPhon').textContent=''; } }
  } else { $('qPhon').textContent=''; }
  const deck = (state.decks[state.currentDeck]||[]).slice();
  const correct = mode==='en' ? (q.zh||'') : (q.en||'');
  const opts = [correct];
  while(opts.length<4 && deck.length) {
    const x = deck.splice(Math.floor(Math.random()*deck.length),1)[0];
    const val = mode==='en' ? (x.zh||'') : (x.en||'');
    if(val && !opts.includes(val) && val !== correct) opts.push(val);
  }
  for(let i=opts.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [opts[i],opts[j]]=[opts[j],opts[i]]; }
  const ctn = $('choices'); ctn.innerHTML='';
  opts.forEach(txt=>{
    const b = document.createElement('button');
    b.className = 'choice';
    b.textContent = txt;
    b.onclick = () => {
      const ok = (txt === correct);
      const deckSeen = (state.quiz.seenMap[state.currentDeck] = state.quiz.seenMap[state.currentDeck] || {});
      deckSeen[q.en] = ok ? 'right' : 'wrong';
      if(!ok) state.quiz.wrong.push(q);
      localStorage.setItem('fc_seenMap', JSON.stringify(state.quiz.seenMap));
      [...ctn.children].forEach(ch=> ch.disabled = true);
      b.classList.add(ok ? 'correct' : 'wrong');
      setTimeout(()=>{ quizNext(); }, 450);
    };
    ctn.appendChild(b);
  });
}

function quizPrev() { if(state.quiz.i > 0) { state.quiz.i--; renderQuizQ(); } }
function quizNext() { if(state.quiz.i < state.quiz.list.length - 1) { state.quiz.i++; renderQuizQ(); } else { endQuiz(); } }
function endQuiz() {
  $('quizView').hidden = true;
  $('endView').hidden = false;
  const box = $('endList'); box.innerHTML='';
  if(!state.quiz.wrong.length) {
    const div = document.createElement('div'); div.className='enditem'; div.textContent='本次全部答對！';
    box.appendChild(div);
  } else {
    state.quiz.wrong.forEach(q=>{
      const div = document.createElement('div'); div.className='enditem';
      div.innerHTML = `<div style="font-weight:800">${q.en}</div><div class="small" style="margin:2px 0 4px; color:var(--muted)">${state.phonCache[q.en]||''}</div><div>${q.zh} <span class="small">(${q.pos||''})</span></div>`;
      box.appendChild(div);
    });
  }
}
function restartQuiz() { $('endView').hidden = true; $('quizView').hidden = false; buildQuizList(); renderQuizQ(); }

$('deckSelect').addEventListener('change', e=> setDeck(e.target.value));
$('search').addEventListener('input', ()=>{ applyFilter(); renderCard(); });

$('toggleTrans').addEventListener('click', flip);
$('cardView').addEventListener('click', (e)=>{ if(e.target.id==='toggleTrans' || e.target.id==='starBtn') return; flip(); });
$('next').addEventListener('click', next);
$('prev').addEventListener('click', prev);
$('shuffle').addEventListener('click', shuffle);
$('reset').addEventListener('click', resetProgress);
$('onlyStar').addEventListener('change', ()=>{ applyFilter(); renderCard(); });
$('starBtn').addEventListener('click', toggleStar);

$('fontPlus').addEventListener('click', ()=>{ state.fontScale = Math.min(2.2, (state.fontScale||1)+0.1); localStorage.setItem('fc_fontScale', state.fontScale); applyFontScale(); });
$('fontMinus').addEventListener('click', ()=>{ state.fontScale = Math.max(0.6, (state.fontScale||1)-0.1); localStorage.setItem('fc_fontScale', state.fontScale); applyFontScale(); });

$('mode').addEventListener('change', (e)=>{
  const v = e.target.value;
  const quiz = v.startsWith('quiz');
  $('quizView').hidden = !quiz;
  $('endView').hidden = true;
  $('cardView').style.display = quiz ? 'none' : 'grid';
  if(quiz) {
    state.quiz.mode = v==='quiz-en' ? 'en' : 'zh';
    buildQuizList(); renderQuizQ();
  }
});

$('quizStart').addEventListener('click', ()=>{ buildQuizList(); renderQuizQ(); });
$('quizPrev').addEventListener('click', quizPrev);
$('quizEnd').addEventListener('click', endQuiz);
$('restartQuiz').addEventListener('click', restartQuiz);

(function init(){
  state.order = Object.keys(state.decks).sort((a,b)=>{ const na=parseInt((a.match(/(\d+)/)||[])[1]||'999',10); const nb=parseInt((b.match(/(\d+)/)||[])[1]||'999',10); return na-nb; });
  const sel = $('deckSelect'); sel.innerHTML=''; state.order.forEach(n=>{ const o=document.createElement('option'); o.value=n; o.textContent=n+' ('+(state.decks[n]?.length||0)+')'; sel.appendChild(o); });
  setDeck(state.order[0]);
  applyFontScale();
})();
</script>
</body>
</html>
